name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    name: ${{ matrix.os }} - ${{ matrix.build_type }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        build_type: [Debug, Release]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up build environment (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake g++
    
    - name: Set up build environment (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install cmake
    
    - name: Set up build environment (Windows)
      if: runner.os == 'Windows'
      uses: ilammy/msvc-dev-cmd@v1
    
    - name: Cache CMake build
      uses: actions/cache@v3
      with:
        path: |
          build
          ~/.cache/cmake
        key: ${{ runner.os }}-cmake-${{ matrix.build_type }}-${{ hashFiles('**/CMakeLists.txt') }}
        restore-keys: |
          ${{ runner.os }}-cmake-${{ matrix.build_type }}-
          ${{ runner.os }}-cmake-
    
    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DBUILD_TESTING=ON
    
    - name: Build
      run: cmake --build build --config ${{ matrix.build_type }} -j 4
    
    - name: Run tests
      run: ctest --test-dir build --build-config ${{ matrix.build_type }} --output-on-failure
    
    - name: Upload artifacts (executables)
      uses: actions/upload-artifact@v3
      with:
        name: binaries-${{ matrix.os }}-${{ matrix.build_type }}
        path: |
          build/bin/*
          build/${{ matrix.build_type }}/bin/*
        if-no-files-found: warn
    
    - name: Upload artifacts (libraries)
      uses: actions/upload-artifact@v3
      with:
        name: libraries-${{ matrix.os }}-${{ matrix.build_type }}
        path: |
          build/lib/*
          build/${{ matrix.build_type }}/lib/*
        if-no-files-found: warn
